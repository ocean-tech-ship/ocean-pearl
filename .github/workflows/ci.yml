name: CI

on:
  push:
    branches-ignore:
      - main
      - development
  pull_request:
    branches-ignore:
      - main
      - development

jobs:
  test:
    runs-on: ${{ matrix.os }}

    timeout-minutes: 8

    strategy:
      matrix:
        os: [ ubuntu-latest,windows-latest,macos-latest ]
        node: [ 12 ]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2.3.5

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install --frozen-lockfile

      # - name: Run linter ğŸ‘€
      #   run: yarn lint

      - name: Run tests ğŸ§ª
        run: yarn test:ci

      - name: Upload test artifacts ğŸ¦´
        uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: test-results-${{ matrix.os }}
          path: reports/jest-*.xml

      # Disabled since we have almost no tests right now
      #- name: Report code coverage ğŸ”
      #  uses: romeovs/lcov-reporter-action@v0.2.21
      #  with:
      #    lcov-file: coverage/lcov.info
      #    github-token: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ${{ matrix.os }}

    timeout-minutes: 8

    strategy:
      matrix:
        os: [ ubuntu-latest,windows-latest,macos-latest ]
        node: [ 12 ]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2.3.5

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.4.0
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install --frozen-lockfile

      - name: Building project ğŸš§
        run: yarn build
