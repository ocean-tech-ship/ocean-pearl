name: CI-Deploy

on:
  push:
    branches:
      - main
      - development

jobs:
  test:
    runs-on: ${{ matrix.os }}

    timeout-minutes: 8

    strategy:
      matrix:
        os: [ ubuntu-latest,windows-latest,macos-latest ]
        node: [ 12 ]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2.3.4

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.4.0
        with:
          node-version: ${{ matrix.node }}

      - name: Get yarn cache directory path 🛠
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules 📦
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies 👨🏻‍💻
        run: yarn install --frozen-lockfile

      # - name: Run linter 👀
      #   run: yarn lint

      - name: Run tests 🧪
        run: yarn test:ci

      - name: Report test results 📈
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: 'Test results (${{ matrix.os }})'
          path: reports/jest-*.xml
          reporter: jest-junit

      # Disabled since we have almost no tests right now
      #- name: Report code coverage 🔍
      #  uses: romeovs/lcov-reporter-action@v0.2.21
      #  with:
      #    lcov-file: coverage/lcov.info
      #    github-token: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ${{ matrix.os }}

    timeout-minutes: 8

    strategy:
      matrix:
        os: [ ubuntu-latest,windows-latest,macos-latest ]
        node: [ 12 ]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2.3.4

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.4.0
        with:
          node-version: ${{ matrix.node }}

      - name: Get yarn cache directory path 🛠
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules 📦
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies 👨🏻‍💻
        run: yarn install --frozen-lockfile

      - name: Building project 🚧
        run: yarn build

  deploy:
    runs-on: ubuntu-latest

    timeout-minutes: 8

    needs:
      - test
      - build

    environment:
      name: ${{ github.event.inputs.env_to_promote_to }}
      url: ${{ steps.Completion.outputs.DEPLOYMENT_URL }}

    concurrency:
      group: deploy-${{ github.event.inputs.env_to_promote_to }}

    steps:
      - run: echo "Deploying to $${{ github.event.inputs.env_to_promote_to }} environment..."

      - name: Checkout 🛎
        uses: actions/checkout@v2.3.4

      - name: Deploy to Heroku 👾
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          branch: ${{ GITHUB_REF#refs/heads/ }}
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          healthcheck: ${{ secrets.HEALTHCHECK_URL }}
          delay: 5

      - name: Completion
        run: echo "::set-output name=DEPLOYMENT_URL::${{ secrets.DEPLOYMENT_URL }}"
